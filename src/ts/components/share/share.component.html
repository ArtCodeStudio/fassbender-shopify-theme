<span class="share-label" rv-show="isNative" rv-i18n-text="labelI18n"></span>
<div class="web-share" style="display: none">
	<div class="web-share-container web-share-grid">
    <div class="web-share-title">SHARE VIA</div>
		<a class="web-share-item web-share-whatsapp" data-action="share/whatsapp/share" target="_blank" rv-href="shareUrls.whatsapp">
      <div class="web-share-icon-whatsapp"></div>
      <div class="web-share-item-desc">Whatsapp</div>
    </a>
		<a class="web-share-item web-share-facebook" rv-href="shareUrls.facebook">
      <div class="web-share-icon-facebook"></div>
      <div class="web-share-item-desc">Facebook</div>
    </a>
		<a class="web-share-item web-share-telegram" target="_blank" rv-href="shareUrls.telegram">
      <div class="web-share-icon-telegram"></div>
      <div class="web-share-item-desc">Telegram</div>
    </a>
    <a class="web-share-item web-share-email" rv-href="shareUrls.email">
			<div class="web-share-icon-email"></div>
			<div class="web-share-item-desc">Email</div>
		</a>
	    <a class="web-share-item web-share-sms" rv-href="shareUrls.sms">
			<div class="web-share-icon-sms"></div>
			<div class="web-share-item-desc">SMS</div>
		</a>
		<a class="web-share-item web-share-copy">
      <div class="web-share-icon-copy"></div>
      <div class="web-share-item-desc">Copy</div>
    </a>
	</div>
	<div class="web-share-container web-share-cancel">Cancel</div>
</div>
